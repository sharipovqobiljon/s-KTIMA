{% extends 'index.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/news.css' %}" />
<div class="container">
  <div class="a" id="sectionA">
    <p>2024-yilgi yutuqlar.</p>
    <video width="640" height="360" controls>
      <source src="{% static 'video/maktab2.mp4' %}" />
    </video>
    <div class="buttons">
      <button id="swapButton1">→</button>
    </div>
  </div>
  <div class="b" id="sectionB" style="display: none;">
    <p>Tanishish.</p>
    <video width="640" height="360" controls>
      <source src="{% static 'video/sd_tugash_.mp4' %}" />
    </video>
    <div class="buttons">
      <button id="swapButton2">→</button>
    </div>
  </div>
</div>
<style>
/* news.css */
body {
    font-family: Arial, sans-serif;

    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.a, .b {
    background: linear-gradient(
    90deg,
    #257cff -1.43%,
    rgba(0, 71, 255, 0.915) 15.24%,
    rgba(61, 44, 255, 0.735) 31.91%,
    rgba(0, 16, 164, 0.525) 48.57%,
    rgba(36, 0, 255, 0.335) 65.24%,
    rgba(37, 0, 144, 0.14) 81.91%,
    rgba(36, 0, 255, 0) 98.57%
  );
   box-shadow: 0 0 10px rgb(0, 0, 0);
   border-radius: 40px;
    margin: 20px 0;
    padding: 10px;
    max-width: 700px;
    text-align: center;
    width: 100%; /* Katta bo'lishini oldini olish uchun qo'shildi */
}

.a p, .b p {
    font-size: 1.2em;
    margin-bottom: 20px;
    color: #333;
}

.a video, .b video {
    width: 100%;
    max-width: 640px; /* Har ikkala videoning kengligini bir xil qilib belgilaymiz */
    height: auto;
    
    box-shadow: 0 0 10px rgb(0, 0, 0);
}

.buttons {
    display: flex;
    gap: 20px;
    margin-top: 5px;
}

.buttons button {
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    transition: background-color 0.3s;
}

.buttons button:hover {
    background-color: #0056b3;
}

@media (max-width: 960px) {
    .a video, .b video {
        width: 100%;
        height: auto;
    }
}
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var sectionA = document.getElementById('sectionA');
    var sectionB = document.getElementById('sectionB');
    var swapButton1 = document.getElementById('swapButton1');
    var swapButton2 = document.getElementById('swapButton2');

    swapButton1.addEventListener('click', swapVideos);
    swapButton2.addEventListener('click', swapVideos);

    function swapVideos() {
        if (sectionA.style.display !== 'none') {
            sectionA.style.display = 'none';
            sectionB.style.display = 'block';
        } else {
            sectionA.style.display = 'block';
            sectionB.style.display = 'none';
        }
    }
});
</script>
{% endblock content %}
